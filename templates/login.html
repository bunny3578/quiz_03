<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登入頁</title>
</head>
<body>
    <h1>登入頁</h1>
    <form method="post">
        <label for="idno">身份證號:</label>
        <input type="text" id="idno" name="idno" required><br>
        <label for="pwd">密碼:</label>
        <input type="password" id="pwd" name="pwd" required><br>
        <button type="submit">登入</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
